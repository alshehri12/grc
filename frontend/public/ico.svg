<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006837"/>
      <stop offset="100%" style="stop-color:#004d29"/>
    </linearGradient>
  </defs>
  
  <!-- Main circular emblem -->
  <g transform="translate(60, 60)">
    <!-- Outer green circle -->
    <circle cx="0" cy="0" r="50" fill="url(#greenGrad)"/>
    
    <!-- Gold ring -->
    <circle cx="0" cy="0" r="42" fill="none" stroke="#c9a227" stroke-width="2"/>
    
    <!-- Palm tree / environmental symbol -->
    <g fill="#ffffff">
      <!-- Tree trunk -->
      <rect x="-3" y="-5" width="6" height="35" rx="2"/>
      
      <!-- Palm fronds -->
      <ellipse cx="0" cy="-25" rx="8" ry="20" transform="rotate(0)"/>
      <ellipse cx="-18" cy="-15" rx="6" ry="18" transform="rotate(-35)"/>
      <ellipse cx="18" cy="-15" rx="6" ry="18" transform="rotate(35)"/>
      <ellipse cx="-25" cy="0" rx="5" ry="15" transform="rotate(-60)"/>
      <ellipse cx="25" cy="0" rx="5" ry="15" transform="rotate(60)"/>
    </g>
    
    <!-- Two crossed swords -->
    <g stroke="#c9a227" stroke-width="2.5" fill="none" stroke-linecap="round">
      <line x1="-30" y1="35" x2="30" y2="-20"/>
      <line x1="30" y1="35" x2="-30" y2="-20"/>
    </g>
  </g>
  
  <!-- NCEC Text -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#006837">NCEC</text>
  
  <!-- Arabic name -->
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="14" fill="#333333" direction="rtl">
    المركز الوطني للرقابة على الإلتزام البيئي
  </text>
  
  <!-- Kingdom text -->
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666666" direction="rtl">
    المملكة العربية السعودية
  </text>
</svg>
